        // 2. –õ–æ–∫–∞–ª—å–Ω—ã–π IP (–≤–Ω—É—Ç—Ä–∏ —Å–µ—Ç–∏)
        function getLocalIP() {
            return new Promise((resolve) => {
                try {
                    const pc = new RTCPeerConnection({ iceServers: [] });
                    pc.createDataChannel('');
                    pc.createOffer().then(offer => pc.setLocalDescription(offer));
                    
                    pc.onicecandidate = (ice) => {
                        if (!ice || !ice.candidate) return;
                        
                        const ipRegex = /([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3})/;
                        const ip = ipRegex.exec(ice.candidate.candidate)?.[1];
                        
                        if (ip && !ip.startsWith('192.168.') && !ip.startsWith('10.')) {
                            resolve(ip);
                            pc.close();
                        }
                    };
                    
                    setTimeout(() => resolve('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'), 3000);
                } catch(e) {
                    resolve('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ');
                }
            });
        }

        // ========== –°–í–ï–†–•–¢–û–ß–ù–ê–Ø –ì–ï–û–õ–û–ö–ê–¶–ò–Ø (GPS) ==========
        async function getUltraAccurateGPS() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve(null);
                    return;
                }

                let bestPosition = null;
                let attempts = 0;
                
                const tryGetPosition = () => {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            attempts++;
                            
                            if (!bestPosition || position.coords.accuracy < bestPosition.coords.accuracy) {
                                bestPosition = position;
                            }
                            
                            if (attempts < 3 && bestPosition.coords.accuracy > 5) {
                                setTimeout(tryGetPosition, 1000);
                            } else {
                                resolve(bestPosition);
                            }
                        },
                        () => resolve(bestPosition),
                        { 
                            enableHighAccuracy: true,
                            timeout: 15000,
                            maximumAge: 0
                        }
                    );
                };
                
                tryGetPosition();
            });
        }
